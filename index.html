<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CALCULADORA DE IMC <lord-icon
        src="https://cdn.lordicon.com/rmgtnokl.json"
        trigger="loop"
        delay="1000"
        colors="primary:#e83a30,secondary:#ffffff"
        style="width:60px;height:60px;padding: 1rem 0 0;">
    </lord-icon></h1>
    <section class="container">
        <label for="height">ALTURA (cm)</label>
        <input type="number" id="height"><br>
        <label for="weight">PESO (kg)</label>
        <input type="number" id="weight"><br>
        <p id="output">RANGO DE IMC :</p>
        <button type="submit" onclick="calcularIMC()">CALCULAR</button>
    </section>
    
    <div class="logo">
        <img src="logo.png" alt="">
    </div>

    <div class="copy">
        <p>&copy; Derechos reservados | Funcional Training</p>
    </div>

    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="script.js"></script>
</body>
</html>
